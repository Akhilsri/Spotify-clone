<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <nav>

            </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value = "0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-fast-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-fast-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="44zG.gif" width="70vw" alt="" id="gif"> <span id="masterSongName">Let me Love</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/228ebbb67b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
